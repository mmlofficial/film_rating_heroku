{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'css/static_css_bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        {% load bootstrap4 %}
        <p class="font-weight-bold">Введите отзыв</p>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            
            {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}

            <br>
            <table class="table table-striped">
                <tr>
                    <td>Отзыв</td>
                    <td>Рейтинг</td>
                    <td>Статус</td>
                </tr>
                <tr>
                    <td>{{ your_text }}</td>
                    <td>{{ rating }}</td>
                    <td>{{ status }}</td>
                </tr>
            </table>
        </form>
        <script src="{% static 'js/static_js_jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static 'js/static_js_bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
